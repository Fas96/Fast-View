<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Vue Basics</title>
        <link
                href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
                rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css"/>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Dynamic Styling</h1>
        </header>
        <section id="dstyling">
            <div class="demo" :style="{borderColor: boxAselected?'brown':'black'}" @click="boxselected('A')"></div>
            <div class="demo" :style="{borderColor: boxBselected?'tomato':'black'}" @click="boxselected('B')"></div>
            <div class="demo" :style="{borderColor: boxCselected?'red':'black'}" @click="boxselected('C')"></div>
        </section>


    </body>

</html>
